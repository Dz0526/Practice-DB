{% extends "layouts/default.html" %}
{% block title %}Practice DB{% endblock %}
{% block content %}
<h1>Practice DB</h1>
<div id="add-task">
	<form action="/add-data" method="post">
	<label for="task">Do:</label>
	<input type="text" id="task" name="task" value="{{ task }}">
	<li class="button">
		<button type="submit">add</button>
	</li>
	</form>
</div>
<h1> {{ tasks }} </h1>
<div id="task-list">
{% for task in tasks %}
<h2>
	{{ task.task }}
	{{ task.id }}
</h2>
<form action="/delete-data" method="post">
	<input type="hidden" name="id" value="{{ task.id }}">
	<input type="submit" value="delete">
</form>
{% endfor %}
</div>


{% endblock %}
